<div class="home-wrapper">

  <!-- HEADER -->
  <div class="top-header">
    <h1>Welcome to <span>DVRS</span></h1>
    <p>AI-Powered Interview & Resume Evaluation System</p>

    <div class="header-buttons">
      <button class="dashboard-btn" routerLink="/dashboard">Dashboard</button>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- UPLOAD SECTION -->
  <div class="upload-section">
    <h2>Upload Your Resume</h2>
    <p class="subtitle">Supported formats: PDF, DOCX (Max 2MB)</p>

    <!-- UPLOAD BOX -->
    <div class="upload-box" (click)="fileInput.click()">
      <div class="upload-icon">ðŸ“„</div>
      <h3>Drag & Drop your resume here</h3>
      <p>or</p>

      <!-- SAME BUTTON, NOW FUNCTIONAL -->
      <button type="button" class="browse-btn">
        Browse File
      </button>

      <!-- REQUIRED HIDDEN INPUT (NO UI CHANGE) -->
      <input
        type="file"
        #fileInput
        hidden
        accept=".pdf,.doc,.docx"
        (change)="onFileSelected($event)"
      />
    </div>

    <!-- FILE PREVIEW (ONLY SHOWS AFTER UPLOAD) -->
    <div *ngIf="selectedFile" class="preview">
      <p><strong>Selected file:</strong> {{ selectedFile.name }}</p>
    </div>

    <!-- ACTION BUTTON -->
    <div class="actions">
      <button
        class="primary-btn"
        [disabled]="!selectedFile || isUploading"
        (click)="startInterview()"
      >
        <span *ngIf="!isUploading">Start Interview</span>
        <span *ngIf="isUploading">Creating Session...</span>
      </button>
    </div>
  </div>

</div>
