<div class="auth-container">

  <!-- LEFT BLACK PANEL -->
  <div class="auth-left">
    <div class="left-content">
      <h1>DVRS AI</h1>
      <h3>Digital Virtual Resume Oriented Screening</h3>

      <p>
        AI-powered resume screening platform designed to evaluate,
        analyze, and shortlist candidates efficiently using
        intelligent automation.
      </p>

      <img src="/assets/login.png" alt="DVRS AI Illustration" />
    </div>
  </div>

  <!-- RIGHT FORM -->
  <div class="auth-right">
    <div class="auth-box">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Please login to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email Address" />
        </div>

        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
        </div>

        <button
          type="submit"
          class="btn-primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>

      <p class="footer-text">
        Don't have an account?
        <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>

</div>
